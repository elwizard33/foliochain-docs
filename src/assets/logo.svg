<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient)" opacity="0.1"/>
  
  <!-- Main icon - stylized property/chain symbol -->
  <g transform="translate(100, 100)">
    <!-- Building/Property symbol -->
    <rect x="-30" y="-40" width="20" height="30" fill="url(#gradient)" rx="2"/>
    <rect x="-5" y="-45" width="25" height="35" fill="url(#gradient)" rx="2"/>
    <rect x="25" y="-35" width="18" height="25" fill="url(#gradient)" rx="2"/>
    
    <!-- Chain links -->
    <circle cx="-15" cy="20" r="8" fill="none" stroke="url(#gradient)" stroke-width="6"/>
    <circle cx="5" cy="20" r="8" fill="none" stroke="url(#gradient)" stroke-width="6"/>
    <circle cx="25" cy="20" r="8" fill="none" stroke="url(#gradient)" stroke-width="6"/>
    
    <!-- Connection lines -->
    <line x1="-7" y1="20" x2="-3" y2="20" stroke="url(#gradient)" stroke-width="6"/>
    <line x1="13" y1="20" x2="17" y2="20" stroke="url(#gradient)" stroke-width="6"/>
    
    <!-- Decorative elements -->
    <circle cx="-20" cy="-25" r="2" fill="#4F46E5"/>
    <circle cx="10" cy="-30" r="2" fill="#06B6D4"/>
    <circle cx="35" cy="-20" r="2" fill="#4F46E5"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="url(#gradient)">
    FolioChain
  </text>
</svg>